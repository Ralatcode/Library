<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/80acf0b03b.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <title>Library</title>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="web-logo">
                <h1 class="logo-text"><span class="logo-span">my</span>Library</h1>
            </div>
        </div>
    </header>


    <main>
        <div class="container">
        </div>
        <div class="btn-div">
            <button class="add-book">Add a book</button>
        </div>
        <!-- Add Book Modal -->
        <div id="addBookModal">
            <form action="" id="book-form">
                <div class="book-details">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="book-details">
                    <label for="author">Book Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="book-details">
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" name="pages" min="50" required>
                </div>
                <div class="book-details">
                    <p>Have you read this book?</p>
                    <label for="unread">
                        <input type="radio"
                            id="unread"
                            name="status"
                            value="unread"
                            checked>
                            No
                    </label>
                    <label for="read">
                        <input type="radio"
                            id="read"
                            name="status"
                            value="read">
                            Yes
                    </label>
                </div>
                <div class="book-details">
                    <button type="submit" id="submit">
                        Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Built by <a href="#">Ralat <i class="fa-brands fa-github"></i></a> | Repo</p>
    </footer>
</body>
</html>
